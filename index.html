<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VANDERBYLT</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;
    }

    /* --- SPLASH SCREEN --- */
    .splash {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: white;
    }

    /* NEW: wrapper that removes hover padding */
    .logo-wrapper {
      display: inline-block;
      width: fit-content;
      height: fit-content;
    }

    .splash-logo {
      width: 700px;
      cursor: pointer;
      transition: filter 0.3s ease, transform 0.3s ease;
      display: block; /* ensures no extra inline spacing */
    }

    .splash-logo:hover {
      filter: drop-shadow(0 0 10px rgba(0,0,0,0.5));
      transform: scale(1.05);
    }

    /* --- MAIN SITE CONTENT (hidden until clicked) --- */
    .site-content {
      display: none;
    }

    header img {
      width: 100%;
      height: auto;
      display: block;
    }

    nav {
      background: #111;
      padding: 12px 20px;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }
  </style>

  <script>
    function enterSite() {
      document.querySelector('.splash').style.display = 'none';
      document.querySelector('.site-content').style.display = 'block';
    }
  </script>
</head>

<body>

<!-- SPLASH SCREEN -->
<div class="splash">
  <div class="logo-wrapper">
    <img src="IMG_0070.png" class="splash-logo" alt="VANDERBYLT" onclick="enterSite()">
  </div>
</div>

<!-- MAIN SITE CONTENT -->
<div class="site-content">

<header>
  <img src="IMG_0069.png" alt="VANDERBYLT">
</header>

<nav>
  <a href="#">Home</a>
  <a href="#">About</a>
  <a href="#">Projects</a>
  <a href="#">Contact</a>
</nav>

<main>
  <h1>Welcome to Vanderbylt</h1>
  <p>Your content goes here.</p>
</main>

</div>

</body>
</html>
